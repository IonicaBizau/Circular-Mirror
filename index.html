<!DOCTYPE html>
<html>
    <head> 
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="main.js"></script>
        <link href="style.css" rel="stylesheet" />
    </head>
<body>
    <div align="center">
        <span id="length"> </span><br />
        <button id="resetButton" class="btn btn-warning">Reset</button>
        <button id="randomLineButton" class="btn btn-success">Random Line</button>
        <button id="drawButton" class="btn btn-primary">Draw</button><br />
        <button id="randomColorLine" class="btn btn-danger">Random Line with Random Color</button><br />
        
        xA: <input value="-210" id="xValue" type="text" placeholder="10" />
        yA: <input value="-10" id="yValue" type="text" placeholder="50" /> <br />
    
        
        <!-- Select color -->    
        <div id="colorPicker"> </div>
        <div class="btn-group">
            <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Select color <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a data-color="red">Red</a></li>
                <li><a href="#" data-color="orange">Orange</a></li>
                <li><a href="#" data-color="yellow">Yellow</a></li>
                <li><a href="#" data-color="green">Green</a></li>
                <li><a href="#" data-color="blue">Blue</a></li>
                <li><a href="#" data-color="indigo">Indigo</a></li>
                <li><a href="#" data-color="violet">Violet</a></li>
                <li class="divider"></li>
                <li><a href="#">Random color</a></li>
            </ul>
        </div><br />
        
        <canvas id="myCanvas" width="600" height="600"> </canvas>
    </div>
</body>
</html>
