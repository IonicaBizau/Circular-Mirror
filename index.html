        <div align="center" class="container" id="container">
            <h1 class="logo">Multiple reflections into a circular mirror</h1>
            <p>Open source project at <a href="http://github.com/IonicaBizau/circular-mirror">github.com/IonicaBizau/circular-mirror</a></p>
            <div class="btn-group">
                <button id="resetButton" class="btn bg-yellow">
                    <i class="icon-trash icon-white"></i> Clear
                </button>

                <button id="drawButton" class="btn bg-blue">
                    <i class="icon-play icon-white"></i> Draw
                </button>

                <button class="btn btn-success bg-white">
                    <i class="icon-white icon-download"></i> Download
                </button>

                <button data-toggle="dropdown" class="btn bg-white dropdown-toggle">
                    <i class="icon-adjust icon-white"></i> Select color <span class="caret"></span>
                </button>
            </div>

            Angle (deg): <input value="45" id="angleValue" type="text" placeholder="Insert an angle." class="form-elm" /> <br />

            <canvas id="myCanvas" width="600" height="600"> </canvas>
