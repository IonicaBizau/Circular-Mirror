<!DOCTYPE html>
<html>
    <head> 
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="main.js"></script>
        <link href="style.css" rel="stylesheet" />
    </head>
<body>
    <!-- Error modal -->
    <div id="modal-error" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Error</h3>
        </div>
        
        <div class="modal-body">
            <p id="error-message"></p>
        </div>
        
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
        </div>
    </div>

    <div align="center" id="container">
        <span id="length"> </span><br />
        <button id="resetButton" class="btn btn-warning">Clear</button>
        <button id="drawButton" class="btn btn-primary">Draw</button><br />
        
        xA: <input value="-210" id="xValue" type="text" placeholder="xA" />
        yA: <input value="-10" id="yValue" type="text" placeholder="yA" disabled/> <br />
        limit: <input value="1000" id="limit" type="text" placeholder="Limit"/> <br />
        angle (degrees): <input value="45" id="angleValue" type="text" placeholder="Insert an angle." /> <br />
        
        <!-- Select color -->    
        <div id="colorPicker"> </div>
        <div class="btn-group">
            <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Select color <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a data-color="red">Red</a></li>
                <li><a href="#" data-color="orange">Orange</a></li>
                <li><a href="#" data-color="yellow">Yellow</a></li>
                <li><a href="#" data-color="green">Green</a></li>
                <li><a href="#" data-color="blue">Blue</a></li>
                <li><a href="#" data-color="indigo">Indigo</a></li>
                <li><a href="#" data-color="violet">Violet</a></li>
                <li class="divider"></li>
                <li><a href="#">Random color</a></li>
            </ul>
        </div><br />
        
        <canvas id="myCanvas" width="600" height="600"> </canvas>
    </div>
</body>
</html>
