<!DOCTYPE html>
<html>
    <head>
        <title>Reflections into a circular mirror</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/main.js"></script>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body data-lang="en">
        <header class="bg-black pad-xl text-center">
            <div class="container">
                <h1>Multiple reflections into a circular mirror</h1>
                <p>Browse <a href="http://github.com/PhysicsProjects/circular-mirror">the code on <span class="octicon octicon-mark-github"></span> GitHub.</a></p>
            </div>
        </header>
        <article class="text-center pad-xl">
            <div class="container">
                <div class="pad-l">
                    <button id="resetButton" class="btn bg-yellow">
                        <span class="octicon octicon-trashcan"></span>
                        Clear
                    </button>

                    <button id="drawButton" class="btn bg-blue">
                        <span class="octicon octicon-paintcan"></span>
                        Draw
                    </button>

                    <button class="btn bg-green btn-download">
                        <span class="octicon octicon-cloud-download"></span>
                        Download
                    </button>

                    Angle (deg): <input value="45" id="angleValue" type="text" placeholder="Insert an angle." class="form-elm" /> <br />
                </div>
                <canvas id="myCanvas" width="600" height="600"></canvas>
            </div>
        </article>
        <footer class="bg-black pad-xl text-center">
            <div class="container">
                Created with JavaScript and <span class="octicon octicon-heart"></span> from Romania.
            </div>
        </footer>
    </body>
</html>
