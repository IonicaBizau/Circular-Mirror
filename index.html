<!DOCTYPE html>
<html>
    <head>
        <title>Reflections into a circular mirror</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="main.js"></script>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body data-lang="en">
        <div align="center" class="container" id="container">
            <h1 class="logo">Multiple reflections into a circular mirror</h1>
            <p>Open source project at <a href="http://github.com/IonicaBizau/circular-mirror">github.com/IonicaBizau/circular-mirror</a></p>
            <div class="btn-group">
                <button id="resetButton" class="btn bg-yellow">
                    <span class="octicon octicon-trashcan"></span>
                    Clear
                </button>

                <button id="drawButton" class="btn bg-blue">
                    <span class="octicon octicon-paintcan"></span>
                    Draw
                </button>

                <button class="btn btn-success bg-white">
                    <span class="octicon octicon-cloud-download"></span>
                    Download
                </button>
            </div>

            Angle (deg): <input value="45" id="angleValue" type="text" placeholder="Insert an angle." class="form-elm" /> <br />

            <canvas id="myCanvas" width="600" height="600"> </canvas>
        </div>
    </body>
</html>
